<div class="row">
  <div class="col-xs-12 block block-title block-title-clarity">
    <div class="" ng-click="goToMain()">Mail</div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 block block-form">
    <form role="form">
      <div class="form-group">
        <label for="exampleInputEmail1">To:</label>
        <input type="text" class="form-control" id="to" placeholder="to" ng-model="user.to">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">cc:</label>
        <input type="text" class="form-control" id="cc" placeholder="cc" ng-model="user.cc">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Subject</label>
        <input type="text" class="form-control" id="subject" placeholder="subject" ng-model="user.subject">
      </div>
	  <div class="form-group">
        <label for="exampleInputPassword1">Message</label>
        <textarea class="form-control" rows="5" id="message" placeholder="body" ng-model="user.message"/>
      </div>
      <button type="submit" class="btn btn-block btn-default" ng-click="saveProfile()">Send Mail</button>
	  
    </form>
  </div>
</div>
